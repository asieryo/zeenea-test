<div fxFill fxLayout="column" fxLayoutAlign="space-around center">
    <div class="element-container" >
        <div class="element-container-actions-container" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field>
                <mat-label>Filter...</mat-label>
                <input matInput placeholder="User1" #filterInput>
            </mat-form-field>
            <button mat-raised-button (click)="addNewUser()">Add new user</button>
        </div>
        <table mat-table [dataSource]="usersToDisplay">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let user"> {{user.type}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let user">
                    <button mat-button (click)="deleteUser(user)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let usersToDisplay; columns: columnsToDisplay"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
