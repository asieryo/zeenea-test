<h1 mat-dialog-title>Create new user</h1>
<div mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <p>User name</p>
        <mat-form-field appearance="fill">
            <mat-label>User name</mat-label>
            <input matInput placeholder="Username" [formControl]="nameControl" required>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <p>User email</p>
        <mat-form-field appearance="fill">
            <mat-label>User email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="emailControl" required>
            <mat-error *ngIf="emailControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <p>Type</p>
        <mat-form-field appearance="fill">
            <mat-label>User type</mat-label>
            <mat-select [formControl]="typeControl" required>
              <mat-option *ngFor="let type of userTypes" [value]="type.firstValue">
                {{ type.secondValue }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="createUser(userForm.value)" [disabled]="userForm.invalid" cdkFocusInitial>Create new user</button>
</div>
